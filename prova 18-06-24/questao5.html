<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
</head>
<body>
    <h1>Questão 5</h1>

    <form action="">
        <label for="compoNome">Nome:</label>
        <input type="text" id="compoNome" required>
        <label for="compoEmail">Email:</label required>
        <input type="email" id="compoEmail" required>
        <label for="compoCidade">Cidade:</label required>
        <input type="cidade" id="compoCidade"><br>
        
        <input type="radio" id="participacaoOnline" name="participa" value="Participação
        presencial" >
        <label for="participacao">Participação presencial</label>
        <br>
        <input type="radio" id="participacaoPresencial" name="participa" value="Participação online" >
        <label for="participacao">Participação online</label>
    </form>
</body>
</html>
<!-- Crie um formulário HTML com campos de nome, e-mail, cidade e opções de participação (como "Participação
presencial" e "Participação online"). Utilize o tipo "radio" para as opções de participação.
OBS:
Utilize labels e os campos mencionados em aula para os inputs.
Não é necessário interagir com JavaScript, somente criar a página HTML. -->

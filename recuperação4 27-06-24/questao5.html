<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="5.js" defer></script>
</head>
<body>
    <h1>Nivel de Estudo</h1>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="coloque seu nome">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email@hotmail.com">
        
        <br>
        <label for="fundamental">Ensino Fundamental</label>
        <input type="radio" id="fundamental" name="participacao">
        <br>
        <label for="medio">Ensino Médio</label>
        <input type="radio" id="medio" name="participacao"><br>
        <label for="superior">Ensino Superior</label>
        <input type="radio" id="superior" name="participacao"><br>

        <button type="submit">Enviar</button>
        
    </form>
    
</body>

Crie um formulário HTML com campos de nome, e-mail e opções nível de estudo (como "Ensino Fundamental", "Ensino Médio" e "Ensino Superior"), utilizando o tipo "radio" para os níveis de estudo.

Entregas (0,4 pontos cada):

1.	Criar a estrutura HTML com o formulário e os campos mencionados.
2.	Adicionar labels apropriados para cada campo de entrada.
3.	Definir o tipo "radio" para as opções de nível de estudo.
4.	Assegurar que os campos de nome, e-mail e nível de estudo estejam corretamente configurados.
5.	Adicionar um botão de envio ao formulário, sem a necessidade de implementar uma função para ele -->

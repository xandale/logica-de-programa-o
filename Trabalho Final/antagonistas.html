<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antagonistas</title>
    <script src="1.js" defer></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Antagonistas</h1>
    <form id="formulario">
        <input id="foto" type="url" placeholder="URL da foto do Vilão">        
        <input id="nomeFilme" type="text" placeholder="Nome do filme">
        <input id="nomeAntagonista" type="text" placeholder="Nome do Vilão">
        <input id="nomeAtor" type="text" placeholder="Nome do ator/atriz">
        <input id="motivacao" type="text" placeholder="Motivação Principal">
        <button type="submit">Adicionar Vilão</button>
    </form>
</body>
</html>
<!-- Tela de Antagonistas: Listar antagonistas com foto, nome, filme,ator/atriz, descrição e motivo do antagonismo. Permitir adição eexclusão de antagonistas. -->

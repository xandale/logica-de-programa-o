<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora de IMC</title>
    <script src="imc.js" defer></script>
    <link rel="stylesheet" href="imc.css">
</head>
<body>
    <header><h1>Cauculadora de IMC</h1></header>
 
    <form onsubmit="enviarFormulario(event)">
        <label for="campoNome">Nome</label><br>
        <input type="text" id="campoNome" name="campoNome">
        <br>
        <label for="campoAltura">altura</label><br>
        <input type="number" id="campoAltura" name="campoAltura" step="0.01">
        <br>
        <label for="campoPeso">peso</label><br>
        <input type="number" id="campoPeso" name="campoPeso" step="0.01">
        <br>
        <label for="campoProfissao">Profiss√£o</label><br>
        <input type="text" id="campoProfissao" name="campoProfissao">
        <br>
        <label for="campoFoto">Foto</label><br>
        <input type="url" id="campoFoto" name="campoFoto">
        <br><br>
        <button type="submit" name="botao">Avaliar</button>
        </form>
        <div class='resultado'>
            <p id="texto-resultado"></p>
            <img src="" alt="" id="imagem-resultado">
        </div>
    

</body>
</html>

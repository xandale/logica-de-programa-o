<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <div>
        <h2>login</h2>
    <form>
        <label for="usuario">Nome:</label>
        <input type="text" name="" id="usuario" placeholder="Digite seu usuário aqui..." required>
        <hr>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha"required>
        <hr>

        <input id="enviarFormulario" type="submit" value="Enviar formulário">

    </form>
     
    </div>

    <div>

        <h2>contato</h2>    
    
        <form action="">
            <label for="campo_nome">Nome:</label>
            <input id="campo_nome" type="text" placeholder="Digite seu nome Aqui" required>
            <hr>
            <label for="campo_email">Email:</label>
            <input type="email" name="email" id="campo_email" required placeholder="email@hotmmail.com">
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(00)-0000-0000">
            <hr>
            <label for="mensagem">Mensagem</label>
            <hr>
            <textarea  placeholder="Digite sua mensagem" name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

            <input id="enviarFormulario" type="submit" value="Enviar formulário">

        </form>

    </div>



</body>
</html>
